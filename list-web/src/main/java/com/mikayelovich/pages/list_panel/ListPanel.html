<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="../../../../../webapp/style.css"/>
    </wicket:link>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <wicket:panel>
        <div wicket:id="window"></div>
        <div wicket:id="container">

            <br/>

            <div >
                <form wicket:id="filterForm">
                    <label>Name: &nbsp;&nbsp;
                        <input type="text" name="name" wicket:id="name"/>
                    </label>
                    &nbsp;&nbsp;
                    <label>Status:&nbsp;&nbsp;
                        <select name="name" wicket:id="status"> </select>
                    </label>
                    &nbsp;&nbsp;
                    <label>Date: &nbsp;&nbsp;
                        <input type="text"  name="date" wicket:id="date"/>
                    </label>
                    <input type="submit" value="Filter" wicket:id="submit">
                </form>
            </div>

            <table style="width:100%">
                <tr>

                    <th>Actions</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Created at</th>
                </tr>

                <tr class="td" wicket:id="list">
                    <td>
                        <div>
                            <div style="display: inline-block">
                                <a href="#" wicket:id="upAjaxLink">
                                    <img wicket:id="upIcon" alt="Up"/>
                                </a>
                            </div>
                            <div style="display: inline-block">
                                <a href="#" wicket:id="downAjaxLink">
                                    <img wicket:id="downIcon" alt="Down"/>
                                </a>
                            </div>
                            <div style="display: inline-block">
                                <a href="#" wicket:id="deleteAjaxLink">
                                    <img wicket:id="deleteIcon" alt="Delete"/>
                                </a>
                            </div>
                            <div style="display: inline-block">
                                <a href="#" wicket:id="modifyAjaxLink">
                                    <img wicket:id="modifyIcon" alt="Modify"/>
                                </a>
                            </div>
                        </div>
                    </td>
                    <td><span wicket:id="issueName"></span></td>
                    <td><span wicket:id="issueStatus"></span></td>
                    <td><span wicket:id="issueCreatedAt"></span></td>
                </tr>

            </table>
        </div>
    </wicket:panel>
</body>
</html>
