<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Apache Wicket Quickstart</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
    <div id="hd">
        <div id="logo">
            <img src="logo.png" width="50px" height="50px" alt="Wicket Logo"/>
            <h1>Apache Wicket</h1>
        </div>
    </div>
    <div wicket:id="window"></div>
    <div id="bd">
        <h2>Congratulations!</h2>
        <br/>
        <a href="#" wicket:id="create">
            <button>Create new Issue</button>
        </a>

        <div wicket:id="issueList"></div>

        <div style="float: left">
            <a href="#" wicket:id="saveChangesLink">
                <button>Save Changes</button>
            </a>
        </div>
        <div style="float: right">
            <a href="#" wicket:id="cancelChanges">
                <button>Cancel</button>
            </a>
        </div>
    </div>



    <div id="ft">

    </div>
</body>
</html>
