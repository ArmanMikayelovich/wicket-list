<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <wicket:panel>
        <div wicket:id="content">
            <form wicket:id="form">
                <label> Name: &nbsp;&nbsp;
                    <input type="text" wicket:id="name"/>
                </label>
                <label> Status:&nbsp;&nbsp;
                    <select wicket:id="status"></select>
                </label>
                <input type="submit" wicket:id="submit" value="Submit"/>
                <input type="button" wicket:id="cancel" value="Cancel"/>

            </form>
        </div>
    </wicket:panel>
</body>
</html>
